<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    

    <title>Rating</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <!-- Rating state start -->
    <div class="container">
      <img src="./alien.png" class="alien" alt="" />
      <h1>How was the electronic party?</h1>

      <p>
        Let us know your opinion about the party to see if we need to improve on something
      </p>

      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="btn-submit" id="submit-rating">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-you hidden">
      <img src="./dance.png" class="dance" alt="" />
      <p class="gray" id="p">
        You selected
        <span id="rating" style="display: inline-block; margin: 0 0.3rem"
          >1</span
        >
        out of 5
      </p>

      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>

      <button class="btn-submit" id="rate-again">Rate Again</button>
    </div>
    <!-- Thank you state end -->

    

    <script src="main.js"></script>
  </body>
</html>
